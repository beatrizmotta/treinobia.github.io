<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Bia</title>
    <style>
        html {
            background-color: rgb(159, 111, 204);
            display: flex;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
 
        h2, h3, p {
            padding: 10px 25px;
        }
        h2 {
            font-size: 50px;
        }
        h3 {
            font-size: 40px;
            margin-top: -60px;
        }
        .title {
            text-align: center;
            font-size: 80px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        button {
            font-size: 3em;
            padding: 10px 10px;
            min-width: 400px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 350px;
            padding-bottom: 30px;
            justify-content: space-around;
        }

        img {
            background-color: black;
            width: 750px;
            height: 750px;
            object-fit: cover;
        }

        section {
            background-color: white;
            border-radius: 10px;
            min-width: 95vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden {
            display: none;
        }
    
    </style>
</head>
<body>
    <h1 class="title">
        Treino da Bia
    </h1>

    <section class="bracos">

        <h2>Supino Inclinado</h2>
        <h3>3 x 8</h3>
        <img width="" height="750px"src="https://www.mundoboaforma.com.br/wp-content/uploads/2020/12/supino-inclinado-com-halteres.gif" alt="">

        <h2>Remada Curvada</h2>
        <h3>3 x 8</h3>
        <img width="" height="750px"src="https://i.pinimg.com/originals/e6/00/83/e60083169c4017782a61dffc6d11d0cb.gif" alt="">
        
        <h2>Peck Deck</h2>
        <h3>3 x 8</h3>
        <img width="" height="750px"src="https://workouts4fitness.files.wordpress.com/2017/05/pec-deck-machine1.gif" alt="">

        <h2>Pulley Triangulo</h2>
        <h3>3 x 8</h3>
        <img width="" height="750px"src="https://www.mundoboaforma.com.br/wp-content/uploads/2020/12/costas-puxada-aberta-com-barra-no-pulley-1.gif" alt="">
    
        <h2>Rosca Concentrada</h2>

        <h2>Triceps Pulley</h2>
        <h3>3 x 8</h3>
        <img width="" height="750px"src="https://www.mundoboaforma.com.br/wp-content/uploads/2021/07/triceps-puxada-no-pulley-com-corda.gif" alt="">
    </section>
